<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <script type="text/javascript" src="alloy/transform.js"></script>
    <script type="text/javascript" src="alloy/alloy-finger.js"></script>

<body>

<!--启动页-->
<div id="page-launch" class="page">
    <img id="btn-create-now" src="img/btn_create_now.png"/>
</div>

<!--填写页-->
<div id="page-info" class="page">
    <img class="avatar" src="img/wooos.jpeg"/>
    <div class="input-name-root">
        <div class="input-label">您的昵称</div>
        <input class="input-name" type="text" placeholder="卤鹅弟" maxlength="5"/>
    </div>
    <div class="input-msg-root">
        <div class="input-label">您的情话</div>
        <div class="input-msg-parent">
            <input class="input-msg" type="text" maxlength="20"/>
            <div class="btn-down"></div>
            <div class="label-msg">花式炫耀"另一半"!让520万抖友为你点赞!</div>
            <div class="list-msg">
                <div class="item-msg">这些年的相爱相杀！520，我爱你！</div>
                <div class="item-msg">不是除了你,我就没人要了。只是除了你,我谁都不想要。</div>
                <div class="item-msg">我喜欢的样子，你都有。</div>
                <div class="item-msg">很高兴遇见你！</div>
            </div>
        </div>
    </div>
    <div class="input-img-root">
        <div class="input-img-label-root">
            <div class="input-label">上传图片</div>
        </div>
        <div class="input-img">
            <div class="icon-img"></div>
        </div>
    </div>
    <img id="btn-create-post" src="img/btn_create_post.png"/>
</div>


<!--结果页-->
<div id="page-result" class="page">
    <div class="bg-post">
        <img id="img-post"/>
    </div>
    <div class="save"></div>
</div>
